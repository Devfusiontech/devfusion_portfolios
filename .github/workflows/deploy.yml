
         
name: Deploy to Azure Production

on:
  push:
    branches:
      - main  # Trigger deployment when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Add Azure VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 98.70.32.226 >> ~/.ssh/known_hosts

      - name: Deploy to Azure VM
        run: |
          ssh -o StrictHostKeyChecking=no mahnoor@98.70.32.226 "bash ~/my-website/deploy.sh"
